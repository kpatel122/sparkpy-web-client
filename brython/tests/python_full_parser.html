<body>
<button id="parse">parse</button><br>
<textarea id="source" cols=100 rows=100>
x = 7
</textarea>

<script>

document.getElementById("parse").addEventListener('click',
  function(){
    var src = document.getElementById("source").value,
        tokens = []
    for(var token of __BRYTHON__.tokenizer(src)){
      if(['COMMENT', 'NL', 'ENCODING', 'TYPE_COMMENT'].indexOf(token[0]) == -1){
        tokens.push(token)
      }
    }
    new __BRYTHON__.Parser(src).feed(tokens)
  }
)
</script>
